
<form [formGroup]="unemployedForm" (ngSubmit)="handleFormSubmit()">
  <app-form-header text="Basic Info"></app-form-header>
  <div>
    <div>
      <label for="firstName"></label>
      <input
        class="e-input"
        type="text"
        placeholder="First Name"
        name="firstName"
        id="firstName"
        formControlName="firstName"
      />
    </div>
    <div>
      <label for="middleName"></label>
      <input
        class="e-input"
        type="text"
        placeholder="Middle Name"
        name="middleName"
        id="middleName"
        formControlName="middleName"
      />
    </div>
    <div>
      <label for="lastName"></label>
      <input
        class="e-input"
        type="text"
        placeholder="Last Name"
        name="lastName"
        id="lastName"
        formControlName="lastName"
      />
    </div>
    <div>
      <label for="dob"></label>
      <ejs-datepicker
        name="dob"
        id="dob"
        formControlName="dob"
        placeholder='Date of Birth'></ejs-datepicker>
    </div>
    <div>
      <label for="gender"></label>
      <ejs-dropdownlist formControlName="gender" id='gender' [dataSource]='dropdownData'></ejs-dropdownlist>
    </div>
    <div>
      <label for="phoneNo"></label>
      <input
        class="e-input"
        type="text"
        placeholder="Phone Number"
        name="phoneNo"
        id="phoneNo"
        formControlName="phoneNo"
      />
    </div>
  </div>

  <app-address-form [parentForm]="unemployedForm"></app-address-form>

  <div>
    <button ejs-button type="submit">Next</button>
    <button ejs-button type="reset">Cancel</button>
  </div>
</form>
